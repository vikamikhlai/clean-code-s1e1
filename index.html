<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body class="wrapper">
  <section class="vizual section">
    <img src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    <a class="vizual_link"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="main section">
    <h3 class="main_title">Add Item</h3>
    <div class="input-wrapper">
      <input id="new-task" 
             class="task input-text" 
             type="text">
      <button class="btn">Add</button>
    </div>
    <h3 class="main_title">Todo</h3>
    <ul id="todo-tasks" 
        class="main_lists">
      <li class="main_list">
        <input type="checkbox" 
               class="input-text">
        <label class="task">Pay Bills</label>
        <input type="text" 
               class="task input-text">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg" alt="remove icon">
        </button>
      </li>
      <li class="main_list edit-list">
        <input type="checkbox"
                class="input-text">
        <label class="task">Go Shopping</label>
        <input type="text" 
              value="Go Shopping" 
              class="task input-text">
        <button class="edit btn">Save</button>
        <button class="delete btn">
          <img src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
    <h3 class="main_title">Completed</h3>
    <ul id="completed-tasks"
        class="main_lists">
      <li class="main_list">
        <input type="checkbox" 
                checked
                class="input-text">
        <label class="task">See the Doctor</label>
        <input type="text" 
                class="task input-text">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
