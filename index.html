<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body class="wrapper">
  <div class="aaa">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="centered-page">
    <p>
      <label for="new-task">Add Item</label>
    </p>
    <div class="task-row-wrapper">
      <input id="new-task" 
          class="task input-text" 
          type="text">
      <button>Add</button>
    </div>
    <h3>Todo</h3>
    <ul id="incomplete-tasks" 
        class="lists">
      <li class="list">
        <input type="checkbox" 
               class="input-text">
        <label class="task">Pay Bills</label>
        <input type="text" 
               class="task input-text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="editMode list">
        <input type="checkbox"
                class="input-text">
        <label class="task">Go Shopping</label>
        <input type="text" 
              value="Go Shopping" 
              class="task input-text">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks"
        class="lists">
      <li class="list">
        <input type="checkbox" 
                checked
                class="input-text">
        <label class="task">See the Doctor</label>
        <input type="text" 
                class="task input-text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
