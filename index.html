<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body class="wrapper">
  <section class="vizual section">
    <img class="img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    <a class="link"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="main section">
    <h3 class="main__title">Add Item</h3>
    <div class="main__input-wrapper">
      <input id="new-task" 
             class="task input-text new-task" 
             type="text">
      <button class="btn" id="add-btn">Add</button>
    </div>
    <h3 class="main__title">Todo</h3>
    <ul id="todo-tasks" 
        class="main__list">
      <li class="main__list-item">
        <input type="checkbox"
               class="input-checkbox">
        <label class="task main__list-label">Pay Bills</label>
        <input type="text" 
               class="task input-text">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img class="img" src="./remove.svg" alt="remove icon">
        </button>
      </li>
      <li class="main__list-item edit-list">
        <input type="checkbox" 
               class="input-checkbox">
        <label class="task main__list-label">Go Shopping</label>
        <input type="text" 
              value="Go Shopping" 
              class="task input-text">
        <button class="btn btn_edit">Save</button>
        <button class="btn btn_delete">
          <img class="img" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed-tasks"
        class="main__list completed-tasks">
      <li class="main__list-item">
        <input type="checkbox"
                class="input-checkbox"
                checked>
        <label class="task main__list-label">See the Doctor</label>
        <input type="text" 
                class="task input-text">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img class="img" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
